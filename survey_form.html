<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="survey_form.css" />
</head>

<h1 id="title" class="title">Project: Survey Form
</h1>
<p id="description" class="description">This is a mock survey form demonstrating my HTML/CSS abilities
</p>


<body>

  <fieldset>
    <div class="form-group">
      <form id="survey-form" action="_blank">
        <label for="name" id="name-label">Name </label>
        <input required type="text" id="name" name="name" placeholder="Enter first and last name here"><br><br>

        <label for="email" id="email-label">Email address </label>
        <input required type="email" id="email" name="email" placeholder="Enter e-mail address here"><br><br>

        <label for="age" id="number-label" name="age">Age </label>
        <input required type="number" id="number" name="age" min="16" max="120" placeholder="16-120"><br><br>
      </form>
    </div>

    <div class="form-group">
      <label id="survey-form">Which of these choices best reflects why you began programming?<br>
        <select name="reason" id="dropdown" id="survey-form">
          <option disabled selected value>(select one)</option>
          <option value="majors">I'm exploring majors</option>
          <option value="remote">I want a remote tech job</option>
          <option value="FAANG/MAANG">I want to work at a FAANG/MAANG company</option>
          <option value="income">I want a higher income</option>
        </select>
      </label>
    </div>

    <div class="form-group">
      <p>Are you a student?
      </p>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="student-yes">Yes
      </label>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="student-no" />No
      </label>
    </div>

    <div class="form-group">
      <p>What is your experience level?
      </p>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="none-experience">No prior experience
      </label>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="entry-level" />Entry-level developer
      </label>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="mid-level" />Mid-level Developer
      </label>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="senior-level" />Senior Developer
      </label>
    </div>

    <div class="form-group">
      <p>Are you currently working in tech?
      </p>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="tech-yes">Yes
      </label>
      <label id="survey-form">
        <input type="radio" name="status-type" class="inline" value="tech-no" />No
      </label>
    </div>

    

    <div class="form-group">
      <p>
        Which language(s) are most important to you?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label for="language4" class="survey-form">
        <input type="checkbox" id="language4" name="language4" value="C" class="inline"> C
      </label>

      <label for="language4" class="survey-form">
        <input type="checkbox" id="language4" name="language4" value="CPP" class="inline"> C++
      </label>

      <label for="language2" class="survey-form">
        <input type="checkbox" id="language2" name="language2" value="HTML/CSS" class="inline"> HTML/CSS
      </label>

      <label for="language6" class="survey-form">
        <input type="checkbox" id="language6" name="language6" value="Java" class="inline"> Java
      </label>

      <label for="language6" class="survey-form">
        <input type="checkbox" id="language6" name="language6" value="JavaScript" class="inline"> JavaScript
      </label>

      <label for="language1" class="survey-form">
        <input type="checkbox" id="language1" name="language1" value="Python" class="inline" /> Python
      </label>


      <label for="language5" class="survey-form">
        <input type="checkbox" id="language5" name="language5" value="Ruby" class="inline"> Ruby
      </label>


      <label for="language7" class="survey-form">
        <input type="checkbox" id="language7" name="language7" value="Swift" class="inline"> Swift
      </label>
    </div>


    <div id="notes" class="form-group">
      <label id="notes-textarea">Provide additional notes:<br>
        <textarea name="notes" rows="3" cols="30" placeholder="I wish you offered..."></textarea><br>
      </label>
    </div>

    <div>
      <label id="submit-button">
        <button type="submit" id="submit">Submit</button>
      </label>
    </div>

  </fieldset>
  </form>
</body>

</html>
